<div class="flex flex-auto mb-5 border-b border-gray-300 pb-3">
  <span class="text-2xl font-medium text-gray-600">Latest Products</span>
</div>
<div class="grid grid-cols-4 gap-3">
  <a *ngFor="let item of products" [routerLink]="item.url" class="flex flex-col bg-slate-100 shadow-md p-2 rounded-lg">
    <img class="rounded-md" src="{{item.image}}">
    <span>{{item.title}}</span>
    <span>Item no: {{item.itemNo}}</span>
  </a>
</div>
